<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae087f2105.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>

            <label for="username">Username</label>
            <div class="input-icons">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="type your username" name="name">
            </div>

            <label for="password">Password</label>
            <div class="input-icons">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="type your user password" name="password">
            </div>

            <div class="forgot_link">
                <a href="">forgot password?</a>
            </div>

            <input type="submit" name="submit" id="" value="Login">

            <div class="center_text">
                Or Sign UP Using
            </div>

            <div class="icon">
                <img src="img/facebook.png" alt="">
                <img src="img/twitter.png" alt="">
                <img src="img/google.png" alt="">
            </div>

            <div class="center_text">
                Or Sign UP Using
            </div>

            <div style="text-align: center;">
                <a href="" style="font-size:12px">SIGN UP</a>
            </div>
        </form>
    </div>

</body>

</html>
